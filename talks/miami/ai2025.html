## Our Opinion on the Integration of GenAI in Miami Courses


.font70[
There is no singular recipe for integrating GenAI in courses. The integration of GenAI in courses should be based on the **course objectives**, **learning outcomes**, and **assessment methods**. 

We believe that the **integration of GenAI in courses** can be simplified into dimensions: **(a) Learning Activities** and **(b) Assessment Activities**, with AI being .black[.bold[prohibited]] or .black[.bold[controlled/integrated/encouraged]] within each dimension.  

]

.font70[

  |   | **AI Not Permitted**  | **AI Permitted (Controlled/Integrated)**  |
    |---|----------------------|--------------------------------------------|
    | **Learning Activities**   | **Prohibited in Learning** &lt;br&gt;&lt;br&gt;**Rationale:** &lt;br&gt;• Fosters independent learning &lt;br&gt;• Allow for broader discussion on: &lt;br&gt; - *AI Ethics*, and &lt;br&gt; - *Environmental stewardship* &lt;br&gt;&lt;br&gt;**Examples:** &lt;br&gt;• No AI for drafting &lt;br&gt;• No AI for brainstorming or feedback | **Integrated in Learning** &lt;br&gt;&lt;br&gt;**Rationale:** &lt;br&gt;• Advances *technological literacy*, &lt;br&gt;• Stimulates *creative thinking*, &lt;br&gt;• Stimulates *analytical thinking*, and &lt;br&gt;• Supports *lifelong learning* &lt;br&gt;&lt;br&gt;**Examples:** &lt;br&gt;• AI-assisted brainstorming and drafting &lt;br&gt;• Personalized feedback via AI tools |
    | **Assessment Activities** |  | **Integrated in Assessment** &lt;br&gt;&lt;br&gt;**Rationale:** &lt;br&gt;• Supports coherent skill development when AI is integrated in learning  &lt;br&gt;&lt;br&gt;**Examples:** &lt;br&gt;• AI-assisted assessments/exams with clear guidelines |

]

# AI-Informed Teaching: Engaging with AI &lt;br&gt;&lt;br&gt; (Rayna Xu)


---

## Transforming Teaching with AI

- Educators can leverage AI to enhance teaching by:  
  - **Development of Experiential and Hands-On Activities:** Brainstorming and creating engaging classroom activities.  
  - **Enhancing Teaching Materials:** Using AI as a .black[.bold[second opinion]] to refine and improve clarity and coherence.  
  - **Personalized Learning Tools:** Developing .black[.bold[custom AI chatbots]] to support students while minimizing errors (e.g., reducing AI hallucinations).  
  

---

## How AI Capabilities Inform My Pedagogy

- Insights from teaching introductory Python programming for business:  
  + **Foundational coding skills** should be learned **without AI** to build core competencies.  
  + Shift focus to **higher-order thinking**—prioritizing programming logic and design over memorizing syntax.  
  + Equip students with **AI skills**, including .black[.bold[effective prompting]] and .black[.bold[AI-assisted debugging]], to navigate modern tech challenges.  
  + Implement **group projects** where students leverage AI tools for **real-world problem-solving**.  
  + Foster an **AI-first mindset**, encouraging students to explore and integrate AI into their academic and professional development.

# Learning with AI vs. Working with AI &lt;br&gt;&lt;br&gt; (Jay Shan)


---

## My Guardrails for Students' AI Usage

.bold[When **Not** to Use Generative AI]  
- Avoid using AI to produce entire solutions directly from homework or assignment prompts.  

.bold[When to Use Generative AI]
- **Explaining Code**  
  - Use AI to .bold[.black[explain]] example codes or solutions found online or provided by the instructor.   
  - Helps understand logic, syntax, and functionality of complex concepts or unfamiliar programming languages.  

- **Debugging Assistance**  
  - AI can help identify .bold[.black[errors and suggest corrections]] in your code.

  - Reinforces .bold[.black[problem-solving skills]] and strengthens .bold[.black[programming knowledge]].  

---

## Learning with AI

**Documenting AI Assistance**

- .black[.bold[Citation and Acknowledgment:]] Briefly explain how AI helped you in the learning process, ensuring transparency with your instructors.

&lt;br&gt;
